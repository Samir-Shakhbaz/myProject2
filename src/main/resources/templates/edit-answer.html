<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit Answer</title>
</head>
<body style="background-color:#EDF1FF">
<div align="center">
  <h1>Edit Answer</h1>
  <br />
  <form action="#" th:action="@{'/answer/update/' + ${answer.id}}" th:object="${answer}"
        method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Answer ID:</td>
        <td><input type="text" th:field="*{id}" readonly/></td>
      </tr>
      <tr>
        <td>Answer Name:</td>
        <td><input type="text" th:field="*{name}" required/></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
