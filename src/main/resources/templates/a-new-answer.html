<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head style="background-color:#EDF1FF">
    <title>Create new question</title>
    <div th:replace="fragments :: header"/>
</head>

<body style="background-color:#EDF1FF">

<div th:replace="fragments :: navigation"></div>

<div align="center">
    <h1>Create New Answer</h1>

    </br>

<!--    <h2><div th:text="${question.id} + ${question.name}"></div></h2>-->

    <form action="#" th:action="@{/answer/save}" th:object="${answers}" method="post">

        <div class="container" align="center">
            <table class="table table-bordered">
            <thead>
            <tr>
                <th>Answer</th>
                <th>Correct Answer</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="answer, itemStat : *{answers}">

                <td><input type="text" th:field="*{answers[__${itemStat.index}__].name}" required/></td>
                <td><input type="checkbox" th:field="*{answers[__${itemStat.index}__].correct}"></td>

            </tr>
            </tbody>

        </table>
        </div>

        </br>
        </br>
        <tr>
            <td colspan="2"><button type="save">Save</button> </td>
        </tr>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
