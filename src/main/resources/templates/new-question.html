<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head style="background-color:#EDF1FF">
    <title>Create new question</title>
    <div th:replace="fragments :: header"/>
</head>

<body style="background-color:#EDF1FF">

<div th:replace="fragments :: navigation"></div>

<body>
<div align="center">
    <h1>Create New Question</h1>
    <br />
    <form action="#" th:action="@{/question/save}" th:object="${question}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Question Name:</td>
                <td><input type="text" th:field="*{name}" required/></td>
            </tr>
        </table>
        </br>
        </br>
            <td colspan="2"><button type="save">Save</button> </td>
        </tr>
    </form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
