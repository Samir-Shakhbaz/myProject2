<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Question Manager</title>
    <div th:replace="fragments :: header"/>
    <link th:href="@{/css/styleRadio.css}" rel="stylesheet"/>
</head>

<body style="background-color:#EDF1FF">

<div th:replace="fragments :: navigation"></div>

<body>
<div align="center">
    <h1>
        <span> Test <th:block th:text="${testObject.name}">[name]</th:block> </span>
    </h1>

    <form action="/answer/submit" method="post">


        <div class="container" align="center">
            <h2>Java Fundamentals</h2>
            <table class="table table-bordered">

        <thead>
        <tr>

            <th>Question</th>
            <th>Answer</th>

        </tr>
        </thead>

                <tbody>

        <tr th:each="question : ${testObject.questions}">


<!--                <td th:text="${question.id}"></td>-->
                <td th:text="${question.name}"></td>
                <td>
                    <ul th:each="answer : ${question.answers}">
                        <input type="radio" style="margin-right:10px"
                           th:text="${answer.name}"
                           th:id="${answer.id}"
                           th:name="${question.id}"
                           th:value="${answer.id}">
                    </ul>
                </td>
          </tr>
        </tbody>

            </table>
        </div>

    <tr>
        <td colspan="2"><button type="submit">Submit</button> </td>
    </tr>
    </form>
            <br>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
